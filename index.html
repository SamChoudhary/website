<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Welcome to Jaatsdway</title>
  <style>
    :root {
      --bg: #f5f7fa;
      --primary: #007acc;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--primary);
      color: #fff;
      padding: 1.5rem 2rem;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.2s ease-in-out;
    }

    a.button:hover {
      background: #005b99;
    }

    footer {
      background: #ddd;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
